
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kawasaki Z900 Hyper FX</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #00ff99 1%, transparent 20%),
                  radial-gradient(circle, #00ffff 1%, transparent 20%);
      background-size: 10% 10%;
      animation: moveBg 60s linear infinite;
      z-index: 1;
    }

    @keyframes moveBg {
      from { background-position: 0 0, 100% 100%; }
      to { background-position: 100% 100%, 0 0; }
    }

    .glow-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,150,0.4), transparent);
      animation: spin 20s linear infinite;
      filter: blur(50px);
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1.2); }
    }

    .bike-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .bike-container img {
      width: 80%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 0 50px #00ff99, 0 0 100px #00ff99;
      transition: transform 0.5s ease;
    }

    .bike-container img:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 3rem;
      color: #00ffcc;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ccff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="glow-ring" style="top: 20%; left: 10%;"></div>
  <div class="glow-ring" style="bottom: 20%; right: 10%;"></div>

  <div class="bike-container">
    <div class="title">Kawasaki Z900 Hyper FX</div>
    <img src="https://cdn.pixabay.com/photo/2022/07/14/06/51/motorcycle-7319427_1280.jpg" alt="Kawasaki Z900" />
  </div>
</body>
</html>

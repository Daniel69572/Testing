<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ka
wasaki Z900 Neon Showcase</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glow {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,255,0,0.2) 0%, rgba(0,0,0,0) 70%);
      animation: pulse 4s infinite ease-in-out;
      filter: blur(100px);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .bike-container {
      z-index: 10;
      text-align: center;
    }

    .bike-container img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 40px lime;
      border-radius: 10px;
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #00ffcc;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="title">Kawasaki Z900 Neon Dream</div>
  <div class="bike-container">
    <img src="https://cdn.pixabay.com/photo/2022/07/14/06/51/motorcycle-7319427_1280.jpg" alt="Kawasaki Z900" />
  </div>
</body>
</html>
